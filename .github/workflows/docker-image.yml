name: SELENIUMCSHARP

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2

    - name: 'Setup NuGet'
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: 'Restore NuGet Packages'
      run: nuget restore '**/SeleniumCSharp.sln'

    - name: 'Run Tests'
      run: dotnet test '**/SeleniumCSharp.sln' --configuration Release

    - name: 'Publish'
      run: dotnet publish '**/SeleniumCSharp.csproj' --configuration Release --output ${{ env.BUILD_ARTIFACTSTAGINGDIRECTORY }}
      
    - name: 'Publish Build Artifacts'
      uses: actions/upload-artifact@v2
      with:
        name: 'AzureTestProject'
        path: ${{ env.BUILD_ARTIFACTSTAGINGDIRECTORY }}
